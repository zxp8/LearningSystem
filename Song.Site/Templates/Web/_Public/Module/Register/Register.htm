<script type="text/javascript" src="Register.js?ver={$version}"></script>
 <link href="Register.css?ver={$version}" rel="stylesheet" type="text/css" />
  <div class="regTitle">学员注册</div>
  <vt:if var="IsRegStudent" value="false" compare="=">
    <div id="registerBox">
      <form id="registerForm" name="registerForm" method="post" star="false">
        <div class="loginRow">
          <widget type="text" ico="&#xe622; iconphone" deftxt="手机号" name="Ac_MobiTel1" class="textbox width" datatype="mobile"
          group="getsms" nullable="false"> </widget>
        </div>
        <div class="loginRow">
          <widget type="password" ico="&#xe6ed;" deftxt="密码" name="Ac_Pw" class="textbox width" nullable="false"> </widget>
        </div>
        <div class="loginRow">
          <widget type="password" ico="&#xe6ed;" deftxt="确认密码" name="Ac_Pw2"  class="textbox width" nullable="false"  sametarget="tbPw"> </widget>
        </div>
        <!--<div class="loginRow">
          <widget type="text" ico="&#xe645;" deftxt="学员姓名" name="Ac_Name"  class="textbox width" nullable="false"  lenlimit="2-12"> </widget>
        </div>
        <div class="loginRow">
          <widget type="text" ico="&#xe6ee;" deftxt="电子邮箱（非必填）" name="Ac_Email" class="textbox width" datatype="email"> </widget>
        </div>-->
        <div class="loginRow">
          <widget type="text" ico="&#xe6bc;" deftxt="推荐人电话（非必填）" name="rec" class="textbox width" datatype="mobile"> </widget>
        </div>
        <div class="loginRow">
          <widget type="text" ico="&#xe636;" deftxt="验证码" name="tbCode" group="getsms"
                class="textbox verify" nullable="false" lenlimit="4-4" datatype="number"> </widget>
          <input name="from" type="hidden" value="{$from}" />
          <img src="/Utility/codeimg.aspx?name=mobivcode" class="verifyCode right-btn"/> </div>
           <vt:if var="IsRegSms" value="true" compare="=">
        <div class="loginRow">
          <widget type="text" ico="&#xe71a; iconphone" deftxt="短信验证码" name="tbSms" class="textbox verify" nullable="false"  lenlimit="6-6"> </widget>
          <div class="right-btn" id="getSms" group="getsms" waiting="{num}秒后再获取">获取短信</div>
        </div>
        </vt:if>
        <div class="loginRow lbar">
          <label>
            <input name="cbAgree" type="checkbox"/>
            我同意<a href="#" type="open" id="linkAgreement">《平台使用协议》</a> </label>
        </div>
        <div class="loginRow btnBar">
          <input type="submit" name="btnSubmit" id="btnSubmit" value="同意协议并注册" group="all" verify="true" disabled="disabled"  class="btnLogin disabled"/>
        </div>
      </form>
    </div>
    <vt:else/>
    <div class="noRegister"> 当前平台暂停注册。<br>
    </div>
  </vt:if>
<div class="Agreement" style="display:none;">
    <iframe name="url" src="/Mobile/RegisterAgreement.ashx" width="100%" height="100%" marginwidth="0" marginheight="0" align="top" scrolling="auto" frameborder="0"></iframe>
 </div>
